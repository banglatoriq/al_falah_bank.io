<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Falah Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="login-area">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mt-5">Welcome to Al Falah Bank LTD</h1>
                <div class="submit-area">
                    <h4>Login</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="Email">
                    <br>
                    <input type="password" name="" class="form-control" placeholder="Password" id="">
                    <br>
                    <button id="login" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input type="text" id="deposit-amount" placeholder="$ You want to deposit" class="form-control">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input type="text" id="withdrawAmount" placeholder="$ You want to withdraw" class="form-control">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login Button Event Handler//
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });
        //Deposit Button Event Handler//
        const deposit = document.getElementById("deposit");
            deposit.addEventListener("click",function(){
        
                    const depositAmount = document.getElementById("deposit-amount").value;
                    const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("currentDeposit").innerText=totalDeposit;

            document.getElementById("deposit-amount").value = "";

            // function updateSpanText(id){
            //     const currentBalance = document.getElementById("currentBalance").innerText;
            //     const currentBalanceNumber = parseFloat(currentBalance);
            //     const totalBalance = depositNumber + currentBalanceNumber;
            //     document.getElementById("currentBalance").innerText = totalBalance;
            // }
                updateSpanText("currentBalance",depositNumber);
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;


        })
         //Withdraw Button Event Handler//
         const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener("click",function(){
             const withdrawMoney = document.getElementById("withdrawAmount").value;
             const withdrawMoneyNumber = parseFloat(withdrawMoney);
             const currentWithdraw = document.getElementById("currentWithdraw").innerText;
             const currentWithdrawNumber = parseFloat(currentWithdraw);
             const totalWithdraw = withdrawMoneyNumber + currentWithdrawNumber;
             document.getElementById("currentWithdraw").innerText = totalWithdraw;
             document.getElementById("withdrawAmount").value = "";

            const balance = document.getElementById("currentBalance").innerText;
            const balanceNumber = parseFloat(balance);
            const newBalance = balanceNumber - totalWithdraw;
            document.getElementById("currentBalance").innerText = newBalance;
         })


        function updateSpanText(id,depositNumber){
                const currentBalance = document.getElementById("currentBalance").innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById("currentBalance").innerText = totalBalance;
            }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
